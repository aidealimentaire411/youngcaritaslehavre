<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription réussie</title>
</head>
<body style="background:#f4f6fb; margin:0; padding:0;">

  <div style="max-width: 500px; margin: 50px auto; padding: 30px; background: #ffffff; 
              border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
              text-align: center; font-family: 'Segoe UI', Roboto, sans-serif; color: #333;">
    
    <h2 style="font-size: 1.8rem; margin-bottom: 15px; color: #2c7be5;">
      🎉 Merci ! Votre inscription est confirmée
    </h2>
    
    <p style="font-size: 1rem; line-height: 1.5; margin-bottom: 20px;">
      Nous avons bien enregistré votre inscription.<br>
      Un email de confirmation vous a été envoyé 📩.<br>
      <span style="color:#666; font-size:0.9rem;">
        (Pensez à vérifier vos spams si vous ne le voyez pas dans votre boîte principale)
      </span>
    </p>
    
    <a href="https://mail.google.com" target="_blank" 
       style="display: inline-block; padding: 12px 25px; background: #2c7be5; color: #fff; 
              text-decoration: none; border-radius: 30px; font-weight: bold; 
              box-shadow: 0 4px 12px rgba(44,123,229,0.3); transition: background 0.3s;">
      📬 Vérifier mes emails
    </a>
  </div>

</body>
</html>
